<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid 两栏/三栏布局</title>
	<style>
		.box {
			display: grid;
			height: 200px;
			width: 100%;
			margin-bottom: 30px;
			grid-template-columns: 200px auto;
		}
		.box1 {
			grid-template-columns: 200px auto;
		}
		.box2 {
			grid-template-columns: 200px auto 100px;
		}
		.left {
			background-color: yellow;
			grid-area: 1/ 1/ 2/ 2;
		}
		.main {
			background-color: green;
			grid-area: 1/ 2/ 2/ 3;
		}
		.right {
			background-color: blue;
			grid-area: 1/ 3/ 2/ 4;
		}
	</style>
</head>
<body>
	<div class="box box1">
		<div class="left">left</div>
		<div class="main">main</div>
	</div>
	<div class="box box2">
		<div class="left">left</div>
		<div class="main">main</div>
		<div class="right">right</div>
	</div>
</body>
</html>
