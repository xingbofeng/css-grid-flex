<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid 水平/垂直居中</title>
	<style>
		.box {
			display: grid;
			align-items: center;
			justify-items: center;
			height: 500px;
			width: 500px;
			background-color: green;
		}
		.content {
			width: 200px;
			height: 200px;
			background-color: yellow;
			line-height: 200px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content">我是子元素，我要垂直居中</div>
	</div>
</body>
</html>
